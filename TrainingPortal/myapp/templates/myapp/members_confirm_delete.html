<!DOCTYPE html>
{% extends "base.html" %}
{% block mymessage %}
{% load static %}
<link rel="stylesheet" href="{% static 'styles/base.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Member</title>
</head>
<body>
<center><h1>You are about to delete a member</h1></center>
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
</body>
</html>
{% endblock %}
